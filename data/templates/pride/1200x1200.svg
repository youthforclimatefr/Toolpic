<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"

     viewBox="0 0 1200 1200"
     version="1.1">

  <g class="main">



    <image v-if="typeof backgroundImage == 'object'" v-bind:xlink:href="backgroundImage.data" v-fitimage v-bind:data-image-pos="pos" style="transform-origin: 50% 50%;" />
    <rect x="0" y="0" width="100%" height="100%" style="fill: #000; opacity: 0.3;" v-if="effects[0]" />


    <g v-dynamic data-dynamic-origin="none" style="transform-origin: 50% 100px;" data-dynamic-width="1100" data-dynamic-height="150">
      <text x="50%" y="100" style="fill: #fff; font-size: 90px; font-family: 'Jost-300'; letter-spacing: 0.2px; text-anchor: middle; text-shadow: 0px 0px 8px rgba(0, 0, 0, 0.7);">
        {{ subtitle }}
      </text>
    </g>

    <g v-dynamic data-dynamic-origin="none" data-dynamic-width="1100" data-dynamic-height="700" style="transform-origin: 50% 50%;">
      <g v-for="line in text">
        <text x="50%" v-bind:y="(600 + text.indexOf(line) * 165) - (text.length * 165) / 2" style="text-shadow: 0px 0px 8px rgba(0, 0, 0, 0.7); alignment-baseline: hanging; fill: #fff; font-size: 155px; font-family: 'Jost-700'; text-anchor: middle;">
          {{ line }}
        </text>
      </g>
    </g>

    <g>
      <g v-for="line in links">
        <text x="50" v-bind:y="1200 + (links.indexOf(line) * 40) - (links.length * 40)" style="fill: #fff; font-size: 35px; font-family: 'Jost-300'; text-shadow: 0px 0px 8px rgba(0, 0, 0, 1);">
          {{ line }}
        </text>
      </g>

    </g>


    <defs>
      <filter id="dropshadow" height="130%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="7"/> <!-- stdDeviation is how much to blur -->
        <feOffset dx="0" dy="10" result="offsetblur"/> <!-- how much to offset -->
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.6"/> <!-- slope is the opacity of the shadow -->
        </feComponentTransfer>
        <feMerge>
          <feMergeNode/> <!-- this contains the offset blurred image -->
          <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
        </feMerge>
      </filter>
    </defs>

    <image v-bind:xlink:href="typeof logo == 'object' ? logo.data : logo" x="925" y="925" height="250" width="250" filter="url(#dropshadow)" />


  </g>


</svg>
